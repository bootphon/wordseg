matrix:
  include:
    - os: linux
      dist: trusty
      language: python
      python: "2.7"
    - os: linux
      dist: trusty
      language: python
      python: "3.6"
    - os: osx
      language: generic

# install boost on linux only (already here on osx)
addons:
  apt:
    packages:
      - cmake libboost-program-options-dev

# install python3 on osx
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then HOMEBREW_NO_AUTO_UPDATE=1 brew install python3; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then virtualenv venv --python=python3; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source venv/bin/activate; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then CC=gcc-4.9 && CXX=g++-4.9; fi

install:
  - pip install --upgrade pip
  - pip install pandas numpy joblib pytest
  - mkdir -p build
  - cd build
  - cmake ..
  - make
  - make install
  - cd ..

script:
  - pytest ./test -v

cache:
  - pip

notifications:
  email: false
