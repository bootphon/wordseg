dist: focal
language: python
python:
  - "3.7"
  - "3.8"

# no need of git history
git:
  depth: 1

# test only the master branch
branches:
  only:
  - master

# install boost and cmake
addons:
  apt:
    update: true
    packages:
      - cmake
      - libboost-program-options-dev


install:
  - pip install --upgrade pip
  - pip install --upgrade joblib pytest pytest-cov codecov coverage numpy
  - mkdir -p build
  - cd build
  - cmake ..
  - make -j2  # 2 cores in travis VMs
  - make install
  - cd ..

script:
  - pytest -v ./test

after_success:
  - coverage run
  - codecov

cache:
  - pip

notifications:
  email: false
