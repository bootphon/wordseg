install:
  - pip install --upgrade pip
  - pip install pandas numpy joblib pytest sphinx
  - mkdir -p build
  - cd build
  - cmake ..
  - make
  - make install
  - cd ..

script:
  - pytest ./test -v

after_success:
  - cd $TRAVIS_BUILD_DIR
  - chmod +x .travis2readthedocs.sh
  - ./.travis2readthedocs.sh

cache:
  - pip

notifications:
  email: false
